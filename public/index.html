<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор правил Majestic RP - Dark Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00d4ff;
            --accent-hover: #00b8e6;
            --success: #00ff88;
            --warning: #ff4757;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.8;
            }
            33% { 
                transform: translateX(-20px) translateY(-10px) scale(1.1);
                opacity: 0.6;
            }
            66% { 
                transform: translateX(20px) translateY(10px) scale(0.9);
                opacity: 0.7;
            }
        }

        /* Плавающие частицы */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(0, 212, 255, 0.2), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0, 255, 136, 0.2), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 119, 198, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: particleFloat 15s linear infinite;
            z-index: -1;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-100px) translateX(50px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Счетчик пользователей */
        .user-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 50px;
            padding: 8px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-primary);
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-counter:hover {
            background: rgba(42, 42, 42, 0.9);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .user-counter-icon {
            width: 24px;
            height: 24px;
            background: var(--gradient-3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 0 8px rgba(0, 212, 255, 0);
            }
        }

        .user-counter-main {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* Адаптивность для счетчика */
        @media (max-width: 768px) {
            .user-counter {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .user-counter-icon {
                width: 20px;
                height: 20px;
                font-size: 12px;
            }
            
            .user-counter-main {
                font-size: 14px;
            }
        }


        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .search-panel {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            animation: panelGlow 3s ease-in-out infinite;
        }

        .search-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes panelGlow {
            0%, 100% { 
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 0 rgba(0, 212, 255, 0.1);
            }
            50% { 
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 212, 255, 0.2);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .panel-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--text-primary);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: center;
            justify-content: center;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        @keyframes titleGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1), 0 0 20px rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: var(--gradient-3);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: var(--success);
        }

        .btn-success:hover {
            background: #2ea043;
        }

        .btn-danger {
            background: var(--warning);
        }

        .btn-danger:hover {
            background: #ff6b6b;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .examples {
            margin-bottom: 20px;
        }

        .examples h4 {
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .results-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px var(--shadow);
            display: none;
        }

        .results-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rule-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .rule-item:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .rule-number {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .rule-relevance {
            background: var(--success);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: auto;
        }

        .rule-category {
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .rule-content {
            margin: 12px 0;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .rule-punishment {
            background: linear-gradient(135deg, rgba(248, 81, 73, 0.1), rgba(248, 81, 73, 0.05));
            border-left: 4px solid var(--warning);
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
        }

        .rule-punishment strong {
            color: var(--warning);
        }

        .rule-title-highlighted {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(52, 152, 219, 0.05));
            border-left: 3px solid var(--accent);
            padding: 8px 12px;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 0.95em;
        }

        mark {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
            box-shadow: 0 1px 3px rgba(255, 215, 0, 0.3);
        }

        .zones-map-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .zones-map-section h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .map-container {
            text-align: center;
        }

        .zones-map {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .zones-map:hover {
            transform: scale(1.02);
        }

        .map-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            border: 1px solid var(--border);
        }

        .legend-color.green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .legend-color.red {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .legend-color.grey {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        @media (max-width: 768px) {
            .map-legend {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        .zones-info {
            max-width: 100%;
        }

        .zone-info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .zone-info-card.green-zone {
            border-left: 4px solid #2ecc71;
        }

        .zone-info-card.red-zone {
            border-left: 4px solid #e74c3c;
        }

        .zone-info-card.grey-zone {
            border-left: 4px solid #95a5a6;
        }

        .zone-info-card h4 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .zone-info-card p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .zone-info-card ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .zone-info-card li {
            margin: 5px 0;
            line-height: 1.5;
        }

        .rule-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .status-bar {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            margin-top: 30px;
            display: none;
            align-items: center;
            gap: 12px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .status-bar.show {
            display: flex;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .status-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--gradient-3);
            animation: statusPulse 2s infinite;
            position: relative;
        }

        .status-dot::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: var(--gradient-3);
            opacity: 0.3;
            animation: statusRipple 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4);
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 0 8px rgba(0, 212, 255, 0);
            }
        }

        @keyframes statusRipple {
            0% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--accent);
            padding: 40px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }

        .success {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }


        @media (max-width: 768px) {
            .main-content {
                gap: 20px;
            }

            .container {
                padding: 10px;
            }


            .search-panel {
                padding: 20px;
            }

            .rule-actions {
                margin-left: 0;
                justify-content: flex-end;
                margin-top: 12px;
                width: 100%;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-results .emoji {
            font-size: 3em;
            margin-bottom: 16px;
            display: block;
        }

    </style>
</head>
<body>
    <!-- Счетчик пользователей -->
    <div class="user-counter" id="user-counter">
        <div class="user-counter-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" fill="currentColor"/>
                <path d="M12 14C7.58172 14 4 17.5817 4 22H20C20 17.5817 16.4183 14 12 14Z" fill="currentColor"/>
            </svg>
        </div>
        <div class="user-counter-main" id="user-id">#0</div>
    </div>

    <div class="container">

        <div class="main-content">
            <div class="search-panel" style="grid-column: 1 / -1; max-width: 800px; margin: 0 auto;">
                <h2 class="panel-title">
                    <span>🔍</span>
                    <span>Поиск по правилам</span>
                </h2>

                <div class="input-group">
                    <label for="question-input">Задайте вопрос о правилах:</label>
                    <input 
                        type="text" 
                        id="question-input" 
                        class="form-input" 
                        placeholder="Например: 'Какие наказания за изъятие предметов?'"
                        onkeypress="handleKeyPress(event)"
                    >
                </div>

                <button id="search-btn" class="btn" onclick="searchRules()">
                    🔍 Найти ответ
                </button>


                <div class="input-group" style="margin-top: 20px;">
                    <label for="category-filter">Фильтр по категории:</label>
                    <select id="category-filter" class="form-select" onchange="filterByCategory()">
                        <option value="all">Все категории</option>
                    </select>
                </div>

                <button class="btn btn-secondary" onclick="showAllRules()" style="margin-top: 12px; width: 100%;">
                    📋 Показать все правила
                </button>

                <div class="zones-map-section" style="margin-top: 30px;">
                    <h3>🗺️ Карта игровых зон</h3>
                    <div class="map-container">
                        <img src="https://forum.majestic-rp.ru/proxy.php?image=https%3A%2F%2Fi.yapx.cc%2FYZVCC.jpg&hash=110157eed322d25e2e6bccb8e2206276" 
                             alt="Карта игровых зон Majestic RP" 
                             class="zones-map"
                             onclick="showZonesInfo()">
                        <div class="map-legend">
                            <div class="legend-item">
                                <div class="legend-color green"></div>
                                <span>Green Zone - безопасные территории</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color red"></div>
                                <span>Red Zone - криминальные территории</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color grey"></div>
                                <span>Grey Zone - нейтральные территории</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="results-section" class="results-section">
            <div id="results-content">
                <!-- Результаты поиска будут отображаться здесь -->
            </div>
        </div>

        <div class="status-bar">
            <div class="status-dot"></div>
            <span id="status-text">Инициализация системы...</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
